on:
  push:
    branches:
      - update-latest-test

jobs:
  copy-dist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the test branch
        uses: actions/checkout@v4
        with:
          ref: update-latest-test  # Ensure the test branch is checked out

      - name: Set up Git credentials
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Fetch and checkout the latest branch
        run: |
          # Fetch the latest branch to ensure it exists remotely
          git fetch origin latest
          # Check out the latest branch locally
          git checkout latest || git checkout -b latest  # Create the branch if it doesn't exist

      - name: Remove the existing dist folder in latest
        run: |
          rm -rf dist  # Remove any existing dist folder in the latest branch

      - name: Copy dist folder from update-latest-test
        run: |
          # Checkout the dist folder from the update-latest-test
          git checkout update-latest-test -- dist/the-garbage-game/browser

      - name: Commit and push changes to latest branch
        run: |
          git add dist/the-garbage-game/browser
          git commit -m "Update dist folder from update-latest-test"
          git push origin latest
