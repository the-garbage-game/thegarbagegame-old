name: Angular CD
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the test branch
        uses: actions/checkout@v4
        with:
          ref: main
          
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Run ng deploy
        run: npm run build -- --base-href "/thegarbagegame-webapp/"
    
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout the test branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Git credentials
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Clear branch current
        run: |
          git fetch origin current
          git checkout current || git checkout -b current  # Create the branch if it doesn't exist
          rm -rf dist

      - name: Checkout dist files from main
        run: |
          # Checkout just the dist/the-garbage-game/browser folder from main
          git checkout main -- dist/the-garbage-game/browser

      - name: Move the files to root directory
        run: |
          # If the files exist, move them to the root directory
          if [ -d "dist/the-garbage-game/browser" ] && [ "$(ls -A dist/the-garbage-game/browser)" ]; then
            mv dist/the-garbage-game/browser/* .
            rmdir dist/the-garbage-game/browser || true  # Remove the empty directory if it exists
          else
            echo "No files to move in dist/the-garbage-game/browser"
          fi

      - name: Commit and push changes to branch current
        run: |
          git add .
          git status  # Check if the files are being staged correctly
          git commit --allow-empty -m "Update dist folder from main"
          git push origin current
